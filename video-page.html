<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Vamshi Krishna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><span class="name">VAMSHI KRISHNA</span> <span class="role">Director</span></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="video-content">
        <div class="video-container">
            <iframe id="video-frame" src="" width="100%" height="500px" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="description">
            <h2>Video Description</h2>
            <p id="video-description"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Vamshi Krishna. All rights reserved.</p>
    </footer>

    <script>
        // Extract video ID from URL
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('videoId');

        // Set the iframe src to the selected video
        const iframe = document.getElementById('video-frame');
        iframe.src = `https://player.vimeo.com/video/${videoId}`;

        // Add a basic description (You can fetch this from an API if needed)
        const descriptions = {
            '990651067': 'Description for video 1',
            '753857953': 'Description for video 2',
            // Add more descriptions for each video
        };

        const descriptionElement = document.getElementById('video-description');
        descriptionElement.innerText = descriptions[videoId] || 'No description available.';
    </script>
</body>
</html>
